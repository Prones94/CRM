{% extends 'main.html' %}
{% load static%}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}
                {{formset}}
                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
